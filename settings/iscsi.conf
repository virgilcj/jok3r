#########################################################################################
# Recon
#########################################################################################
[check_iscsi-recon]
name        = iscsi-recon
category    = recon
description = ISCSI recon
tool        = open-iscsi
command_1   = iscsiadm -m discovery -t sendtargets -p [IP]:[PORT]
command_2   = nmap -sV --script=iscsi-info -p 3260 [IP]


